<head>

    <title>formulario validado</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>


    <div class="container">
        <form id="form">
            <div class="form-row">
                <div class="form-col">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" name="cnpj" id="message" class="required" placeholder="Digite seu CNPJ" />
                </div>

                <div class="form-col">
                    <label for="inscricao-estadual">Inscrição Estadual:</label>
                    <input type="text" id="message" name="inscricao-estadual"
                        placeholder="Digite sua Inscrição Estadual" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="razao-social">Razão Social:</label>
                    <input type="text" id="message" name="razao-social" placeholder="Digite sua Razão Social" />
                </div>
                <div class="form-col">
                    <label for="nome-fantasia">Nome Fantasia:</label>
                    <input type="text" id="message" name="nome-fantasia" placeholder="Digite seu Nome Fantasia" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="seu-nome">Seu Nome:</label>
                    <input type="text" id="from_name" name="seu-nome" placeholder="Digite seu nome" />
                </div>
                <div class="form-col">
                    <label for="E-mail">E-mail:</label>
                    <input type="email" id="message" class="required" name="E-mail" placeholder="Digite seu E-mail" />
                </div>

            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="telephone">Digite seu telefone:</label>
                    <input type="phone" id="message" name="telephone" placeholder="Digite seu telefone">
                </div>
                <div class="form-col">
                    <label for="celular">Digite seu celular:</label>
                    <input type="text" id="message" name="celular" placeholder="Digite seu celular...">
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label for="tipo-negocio">Tipo de negócio:</label>
                    <select id="message" name="tipo-negocio">
                        <option value="">Selecione uma opção...</option>
                        <option value="conserto">Conserto</option>
                        <option value="loja">Loja</option>
                        <option value="distribuidor">Distribuidor</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="suframa">SUFRAMA:</label>
                    <input type="text" id="message" name="suframa" placeholder="Digite sua SUFRAMA...">
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label for="site">Digite seu site:</label>
                    <input type="text" id="message" name="site" placeholder="Digite seu site...">
                </div>
                <div class="form-col">
                    <label for="transportadora">Transportadora:</label>
                    <input type="text" id="transportadora" name="transportadora"
                        placeholder="Digite a transportadora...">
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label for="cep">CEP:</label>
                    <input type="text" id="message" name="cep" placeholder="Digite o CEP...">
                </div>

                <div class="form-col">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="message" name="logradouro" placeholder="Digite o logradouro...">
                </div>
                <div class="form-col">
                    <label for="numero">Número:</label>
                    <input type="text" id="message" name="numero" placeholder="Digite o número...">
                </div>
                <div class="form-col">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="message" name="complemento" placeholder="Digite o complemento...">
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="message" name="bairro" placeholder="Digite o bairro...">

                </div>

                <div class="form-col">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="message" name="cidade" placeholder="Digite a cidade...">
                </div>
                <div class="form-col">
                    <label for="estado">Selecione o estado:</label>
                    <select id="message" name="estado">
                        <option value="">Selecione uma opção...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>
            <input class="botao" type="submit" id="button" value="Enviar E-mail">

        </form>
